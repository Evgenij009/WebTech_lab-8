HELLO = Привет
TEXT = "Ingenuity (американское произношение: [ɪndʒəˈnuːəti], в переводе — «Изобретательность»; ранее был известен под названием Mars Helicopter Scout, в переводе — «Марсианский вертолёт-разведчик») — роботизированный беспилотный летательный аппарат-разведчик вертолётного типа, который должен будет исследовать возможные цели на поверхности Марса для последующих передвижений марсохода «Персеверанс» (англ. Perseverance, «Настойчивость») в рамках миссии «Марс-2020»[1]. Первый летательный аппарат Земли, предназначенный для активных полётов в атмосфере другого небесного тела.

Маленький дрон в виде вертолёта будет использован для тестирования и демонстрации технологии полётов на Марсе. По результатам тестирования НАСА оценит перспективность технологии. Летательный аппарат должен будет обеспечить разведку местности для марсохода[2][3][4]. В марте 2018 года проект получил финансирование в размере 23 млн долларов США. 11 мая 2018 года было объявлено, что Mars Helicopter Scout станет частью миссии Марс-2020.

19 апреля 2021 года стало известно, что вертолёт Ingenuity совершил свой первый полёт на Марсе, поднявшись на высоту 3 метра, завис над поверхностью в течение примерно 30 секунд, после чего успешно опустился обратно на поверхность планеты"