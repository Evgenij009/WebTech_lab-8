TEXT = "PHP - это язык сценариев общего назначения, особенно подходящий для веб-разработки . [5] Первоначально он был создан датско-канадским программистом Расмусом Лердорфом в 1994 году. [6] Эталонная реализация PHP теперь производится PHP Group. [7] Изначально PHP означал персональную домашнюю страницу , [6] но теперь это означает рекурсивный инициализм PHP: препроцессор гипертекста . [8]

Код PHP обычно обрабатывается на веб-сервере интерпретатором PHP, реализованным как модуль , демон или исполняемый файл Common Gateway Interface (CGI). На веб-сервере результат интерпретируемого и выполненного кода PHP - который может быть любым типом данных, например, сгенерированным HTML- кодом или данными двоичного изображения - будет формировать весь или часть HTTP- ответа. Различные системы веб-шаблонов, системы управления веб- контентом и веб-фреймворкисуществуют, которые можно использовать для организации или облегчения генерации этого ответа. Кроме того, PHP можно использовать для многих задач программирования вне веб-контекста, таких как автономные графические приложения [9] и управление роботами- дронами . [10] Произвольный код PHP также можно интерпретировать и выполнять через интерфейс командной строки (CLI).

Стандартный интерпретатор PHP, работающий на движке Zend Engine , представляет собой бесплатное программное обеспечение, выпущенное под лицензией PHP . PHP был широко перенесен и может быть бесплатно развернут на большинстве веб-серверов практически во всех операционных системах и платформах . [11]

Язык PHP развивался без письменной формальной спецификации или стандарта до 2014 года, при этом исходная реализация действовала как стандарт де-факто, которому другие реализации стремились следовать. С 2014 года продолжалась работа по созданию формальной спецификации PHP. [12]

По состоянию на январь 2021 года 72% веб-сайтов PHP используют прекращенные версии PHP, то есть PHP 7.2 или ниже, которые больше не поддерживаются командой разработчиков PHP. Значительная дополнительная часть использует PHP 7.3, который (до 6 декабря 2021 г.) «поддерживается только для критических проблем безопасности». [13] Более 40% всех веб-сайтов PHP используют версию 5.6 или более раннюю [14], которую не поддерживает даже Debian ( Debian 9 поддерживает версии 7.0 и 7.1)."

TEXT_PAGE1 = "Java - это объектно-ориентированный язык программирования, основанный на классах , который разработан таким образом, чтобы иметь как можно меньше зависимостей реализации . Это язык программирования общего назначения, предназначенный для того, чтобы разработчики приложений могли писать один раз и запускать где угодно (WORA) [16], что означает, что скомпилированный код Java может работать на всех платформах, поддерживающих Java, без необходимости перекомпиляции. [17] Приложения Java обычно компилируются в байт-код, который может работать на любой виртуальной машине Java (JVM) независимо от базовой компьютерной архитектуры. . Синтаксис в Java похож на C и C ++ , но имеет меньше низкоуровневых объектов , чем любой из них. Среда выполнения Java предоставляет динамические возможности (такие как отражение и изменение кода среды выполнения), которые обычно недоступны в традиционных компилируемых языках. По данным GitHub , по состоянию на 2019 год Java была одним из самых популярных языков программирования [18] [19], особенно для клиент-серверных веб-приложений. Сообщалось о 9 миллионах разработчиков. [20]

Первоначально Java была разработана Джеймсом Гослингом в Sun Microsystems ( которая с тех пор была приобретена Oracle ) и выпущена в 1995 году в качестве основного компонента платформы Java Sun Microsystems . Исходная и эталонная реализация компиляторов Java , виртуальных машин и библиотек классов изначально была выпущена Sun по проприетарным лицензиям . По состоянию на май 2007 года, в соответствии со спецификациями Java Community Process , Sun перелицензировала большую часть своих Java-технологий под Стандартной общественной лицензией GNU . Oracle предлагает собственный HotSpotВиртуальная машина Java, однако официальная эталонная реализация - это OpenJDK JVM, которая является бесплатным программным обеспечением с открытым исходным кодом и используется большинством разработчиков и является JVM по умолчанию почти для всех дистрибутивов Linux.

По состоянию на март 2021 года последней версией является Java 16 с Java 11, поддерживаемой в настоящее время версией с долгосрочной поддержкой (LTS), выпущенной 25 сентября 2018 года. Oracle выпустила последнее публичное обновление с нулевой стоимостью для устаревшей версии Java 8. LTS в январе 2019 года для коммерческого использования, хотя в остальном он по-прежнему будет поддерживать Java 8 с общедоступными обновлениями для личного использования на неопределенный срок. Другие поставщики начали предлагать сборки OpenJDK 8 и 11 с нулевой стоимостью , которые все еще получают обновления безопасности и другие обновления.

Oracle (и другие) настоятельно рекомендуют удалять устаревшие версии Java из-за серьезных рисков, связанных с нерешенными проблемами безопасности. [21] Поскольку Java 9, 10, 12, 13, 14 и 15 больше не поддерживаются, Oracle рекомендует своим пользователям немедленно перейти на последнюю версию (в настоящее время Java 16) или выпуск LTS."

TEXT_PAGE2 = "Python - это интерпретируемый язык программирования общего назначения высокого уровня . Философия дизайна Python подчеркивает удобочитаемость кода с заметным использованием значительных отступов . Его языковые конструкции, а также объектно-ориентированный подход призваны помочь программистам писать ясный, логичный код для небольших и крупномасштабных проектов. [30]

Python имеет динамическую типизацию и сборщик мусора . Он поддерживает несколько парадигм программирования , включая структурированное (в частности, процедурное ), объектно-ориентированное и функциональное программирование . Python часто описывается как язык с 'включенными батареями' из-за его обширной стандартной библиотеки . [31]

Гвидо ван Россум начал работать над Python в конце 1980-х, как преемником языка программирования ABC , и впервые выпустил его в 1991 году как Python 0.9.0. [32] Python 2.0 был выпущен в 2000 году и представил новые функции, такие как понимание списков и систему сбора мусора с использованием подсчета ссылок, и был прекращен с версией 2.7.18 в 2020 году. [33] Python 3.0 был выпущен в 2008 году и был основным пересмотр языка, который не является полностью обратно совместимым, и большая часть кода Python 2 не запускается без изменений на Python 3.

Python неизменно считается одним из самых популярных языков программирования"